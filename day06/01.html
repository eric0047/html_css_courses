<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card::before {
            background-color: #f00;
            display: block;
            height: 200px;
            content: '';
            clip-path: polygon(30% 0%, 100% 100%, 0% 100%);
        }
        p {
            background-color: #ccc;
        }
        p::before {
            content: "i am before";
            color: #f00;
        }
        p::after {
            content: "i am after";
            color: #f00;
        }
        /* ::before ::after是產出在標籤的“裡面“ */
    </style>
</head>
<body>
    <div class="card">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, consequatur!</p>
    </div>

</body>
</html>
