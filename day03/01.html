<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- <label for="user_name">姓名： </label>
        <input type="text" id="user_name"> -->

        <div>
            <label>
                姓名：
                <input type="text" placeholder="請輸入中文姓名">
            </label>
        </div>

        <div>
            <label>
                密碼：
                <input type="password" name="" id="" minlength="6" maxlength="10">
            </label>
        </div>

        <div>
           <label>
                日期：
                <input type="date">
           </label>
        </div>

        <div>
            <label>
                時間：
                <input type="time">
            </label>
        </div>

        <div>
            <label>
                檔案：
                <input type="file">
            </label>
        </div>

        <div>
            <label>
                信箱：
                <input type="email">
            </label>
        </div>

        <div>
            <label>
                網址：
                <input type="url">
            </label>
        </div>

        <div>
            <label>
                電話：
                <input type="tel" maxlength="10">
            </label>
        </div>

        <div>
            <label>
                數字：
                <input type="number"  min='18' max="60">
            </label>
        </div>

        <div>
            <label>
                顏色：
                <input type="color">
            </label>
        </div>

        <div>
            <label>
                區間：
                <input type="range" min="0" max="100" step="20">
            </label>
        </div>

        <div>
            <label>
                複選方塊：
                <input type="checkbox">
                看電影
            </label>
            <label>
                <input type="checkbox">
                釣魚
            </label>
            <label>
                <input type="checkbox">
                看書
            </label>
        </div>

        <div>
            <label>
                性別：
                <input type="radio" name="sex">
                男
            </label>
            <label>
                <input type="radio" name="sex">
                女
            </label>
        </div>

        <div>
            <label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </div>

        <div>
            <label>
                <select name="" id="">
                    <option value="">請選擇</option>
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    <option value="3">台南市</option>
                    <option value="4">苗栗國</option>
                </select>
                
            </label>
        </div>

        <div>
            <label>
                <input type="submit">
                <input type="reset">
                <input type="button" value="button">
                <button>button</button>
            </label>
        </div>
    </form>
</body>
</html>
