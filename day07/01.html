<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            border: 2px solid #f00;
        }
        .item {
            /* width: 25%; */
            width: calc(25% - 30px);
            /* 不同單位之間，尺寸的計算方式 */
            /* 加減號前後記得加空格 */
            height: 100px;
            margin: 15px;
            background-color: #fa0;
        }

    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>


</body>
</html>
